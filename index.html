<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="burger-constructor">
    <div class="burger-part">
        <h3>1. BUN</h3>
        <select id="bread" class="item-list">
            <option value="brioche">BRIOCHE BUN (8 LEI)</option>
        </select>
    </div>
    <div class="burger-part">
        <h3>2. MEAT</h3>
        <select id="meat" class="item-list">
            <option value="beef patty">BEEF PATTY (35 лей)</option>
            <option value="breaded chicken fillet">BREADED CHICKEN FILLET (25 LEI)</option>
            <option value="grilled chicken fillet">GRILLED CHICKEN FILLET (25 LEI)</option>
        </select>
        <div class="add-item">
            <div class="plus-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"></path>
                </svg>
            </div>
            <span class="add-item text">ADD ITEM</span>
        </div>
    </div>
    <div class="burger-part">
        <h3>3. BOTTOM SAUCE</h3>
        <select id="firstSauce" class="item-list">
            <option value="none">-</option>
            <option value="ketchup">KETCHUP (4 LEI)</option>
            <option value="tartar sauce">TARTAR SAUCE (4 LEI)</option>
            <option value="mayonnaise">MAYONNAISE (4 LEI)</option>
            <option value="garlic&bbq sauce">GARLIC&BBQ (4 LEI)</option>
            <option value="sriracha sauce">SIRACHA (6 LEI)</option>
            <option value="classy sauce">CLASSY SAUCE (4 LEI)</option>
            <option value="garlic sauce">GARLIC SAUCE (4 LEI)</option>
        </select>
        <div class="add-item">
            <div class="plus-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"></path>
                </svg>
            </div>
            <span class="add-item text">ADD ITEM</span>
        </div>
    </div>
    <div class="burger-part">
        <h3>4. TOP SAUCE</h3>
        <select id="secondSauce" class="item-list">
            <option value="none">-</option>
            <option value="garlic sauce">GARLIC SAUCE (4 LEI)</option>
            <option value="tartar sauce">TARTAR SAUCE (4 LEI)</option>
            <option value="ketchup">KETCHUP (4 LEI)</option>
            <option value="mayonnaise">MAYONNAISE(4 LEI)</option>
            <option value="garlic&bbq sauce">GARLIC&BBQ(4 LEI)</option>
            <option value="sriracha sauce">SIRACHA(6 LEI)</option>
            <option value="classy sauce">CLASSY SAUCE (4 LEI)</option>
        </select>
        <div class="add-item">
            <div class="plus-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"></path>
                </svg>
            </div>
            <span class="add-item text">ADD ITEM</span>
        </div>
    </div>
    <div class="burger-part">
        <h3>5. CHEESE</h3>
        <select id="cheese" class="item-list">
            <option value="none">-</option>
            <option value="cheddar cheese">"CHEDDAR" CHEESE (12 LEI)</option>
            <option value="dorblu cheese">DORBLU CHEESE (15 LEI)</option>
        </select>
        <div class="add-item">
            <div class="plus-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"></path>
                </svg>
            </div>
            <span class="add-item text">ADD ITEM</span>
        </div>
    </div>
    <div class="burger-part">
        <h3>6. TOPPINGS</h3>
        <select id="more" class="item-list">
            <option value="none">-</option>
            <option value="crispy bacon">CRISPY BACON (12 LEI)</option>
            <option value="fried egg">FRIED EGG (10 LEI)</option>
            <option value="marinated onion">MARINATED ONION (2 LEI)</option>
            <option value="caramel onion">CARAMEL ONION (4 LEI)</option>
            <option value="pickles">PICKLES (4 LEI)</option>
            <option value="cucumber">CUCUMBER (4 LEI)</option>
            <option value="tomato">TOMATO (5 LEI)</option>
            <option value="iceberg lettuce">ICEBERG LETTUCE (5 LEI)</option>
        </select>
        <div class="add-item">
            <div class="plus-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"></path>
                </svg>
            </div>
            <span class="add-item text">ADD ITEM</span>
        </div>
        <div class="personal-name">
            <input type="text" name="personal-name" id="personal-name" placeholder="Name your burger 🍔">
        </div>
    </div>
    <div class="receipt">
        <div class="total-price">
            <div class="burger-parts">

            </div>
            <h1>TOTAL : </h1>
            <span class="price"></span>
            <span class="mass"></span>
        </div>
        <div class="craft-buttons">
            <button type="button" class="add-to-cart">
                <h4>ADD TO CARD</h4>
            </button>
            <button type="button" class="reset-craft">
                <h4>START FROM SCRATCH</h4>
            </button>
        </div>
    </div>
</div>
<div class="burger-representation">

</div>
<script src="script.js"></script>
</body>
</html>
